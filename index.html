<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Embedded in a Web Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        header {
            background-color: #007BFF;
            color: white;
            padding: 10px;
            text-align: center;
        }
        main {
            display: flex;
            flex: 1;
        }
        nav {
            width: 250px;
            background-color: #f4f4f4;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }
        .content {
            flex: 1;
            padding: 20px;
            overflow: auto;
        }
        iframe {
            width: 100%;
            height: 80vh;
            border: none;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }
        @media (max-width: 768px) {
            nav {
                width: 100px;
            }
            iframe {
                height: 60vh;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Embedded PDF Viewer</h1>
    </header>
    <main>
        <nav>
            <ul>
                <li><a href="#section1">Section 1</a></li>
                <li><a href="#section2">Section 2</a></li>
                <li><a href="#section3">Section 3</a></li>
            </ul>
        </nav>
        <div class="content">
            <h2>View the PDF Below</h2>
            <iframe src="https://drive.google.com/viewerng/viewer?embedded=true&url=https://pdfobject.com/pdf/sample.pdf"></iframe>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Your Company Name. All Rights Reserved.</p>
    </footer>
</body>
</html>
